<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body style="background-color: #232330; color: bisque;"></body>
    <script>
      let arr = [1, 4, 5, 5, 5, 6];
      let result = []; // [1,4]
      for (let i = 0; i < arr.length-1; i++) {
        for(let j = 1; j < arr.length-1; i++) {
            if(arr[i] !== arr[j] ) {
                result.push(arr[i]);
            }
        }
      }
      console.log(result)
    </script>
  </body>
